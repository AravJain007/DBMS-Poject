<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Customer Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Update Your Details</h2>
    <form action="{{ url_for('update_customer') }}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ customer.name }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ customer.phone }}" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ customer.address }}" required>
        </div>
        <button type="submit" class="btn">Update</button>
        <a href="{{ url_for('dashboard') }}" class="btn">Cancel</a>
    </form>
</body>
</html>
